<!DOCTYPE html>
<html>
<head>
  <title>Colorado's 14ers</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section>
    <article class="title">
      <h1 class="header">Climbing Colorado's</h1>
      <h1 class="attention">14ers</h1>
      <p class="title-tagline">Exploring the Centennial State's Highest Peaks</p>
      <button class="about"><img src="images/about.svg">About</button>
      <button class="contact"><img src="images/contact.png">Contact</button> 
    </article>
    <article class="peaks">
      <div class="container">
        <img src="images/peaks.svg" class="icon">
        <h2 class="body-text">Peaks</h2>
      </div>
    </article>
    <article class="routes">
      <div class="container">
        <img src="images/river-trail.svg" class="icon">
        <h2 class="body-text">Routes</h2>
      </div>
    </article>
    <article class="equipment">
      <div class="container">
        <img src="newimages/backpack.svg" class="icon">
        <h2 class="body-text">Equipment</h2>
      </div>
    </article>
    <article class="weather">
      <div class="container">
        <img src="newimages/cloudy.svg" class="icon">
        <h2 class="body-text">Weather</h2>
      </div>
    </article>
    <article class="lodging">
      <div class="container">
        <img src="newimages/tent.svg" class="icon">
        <h2 class="body-text">Lodging</h2>
      </div>
    </article>
    <article class="guides">
      <div class="container">
        <img src="newimages/hat.svg" class="icon">
       <h2 class="body-text">Guides</h2>
     </div>
    </article>
    <article class="emergency">
      <div class="container">
        <img src="newimages/policeman.svg" class="icon">
        <h2 class="body-text">Emergency Info</h2>
      </div>
    </article>
    <article class="slideshow">
      <div class="dot one"></div>
      <div class="dot two"></div>
      <div class="dot three"></div>
      <img src="images/left arrow.svg" class="cycle right">
      <img src="images/right arrow.svg" class="cycle left">
      <img src="images/longs.jpg" class="background">
    </article>
  </section>
</body>
</html>
