<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colorado's 14ers</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section role="main">
    <article class="title" tabindex="1">
      <h1 class="header">Climbing Colorado's</h1>
      <h1 class="attention">14ers</h1>
      <p class="title-tagline">Exploring the Centennial State's Highest Peaks</p>
      <button class="about"><img src="images/about.svg" alt="About Colorado's fourteeners button">About</button>
      <button class="contact"><img src="images/contact.png" alt="Contact Colorado's fourteeners button">Contact</button> 
    </article>
    <article class="peaks" tabindex="2">
      <div class="container">
        <img src="images/peaks.svg" class="icon">
        <h2 class="body-text">Peaks</h2>
      </div>
    </article>
    <article class="routes" tabindex="3">
      <div class="container">
        <img src="images/river-trail.svg" class="icon">
        <h2 class="body-text">Routes</h2>
      </div>
    </article>
    <article class="equipment" tabindex="4">
      <div class="container">
        <img src="newimages/backpack.svg" class="icon">
        <h2 class="body-text">Equipment</h2>
      </div>
    </article>
    <article class="weather" tabindex="5">
      <div class="container">
        <img src="newimages/cloudy.svg" class="icon">
        <h2 class="body-text">Weather</h2>
      </div>
    </article>
    <article class="lodging" tabindex="6">
      <div class="container">
        <img src="newimages/tent.svg" class="icon">
        <h2 class="body-text">Lodging</h2>
      </div>
    </article>
    <article class="guides" tabindex="7">
      <div class="container">
        <img src="newimages/hat.svg" class="icon">
       <h2 class="body-text">Guides</h2>
     </div>
    </article>
    <article class="emergency" tabindex="8">
      <div class="container">
        <img src="newimages/policeman.svg" class="icon">
        <h2 class="body-text">Emergency Info</h2>
      </div>
    </article>
    <article class="slideshow">
      <div class="dot one"></div>
      <div class="dot two"></div>
      <div class="dot three"></div>
      <img src="images/left arrow.svg" class="cycle right" alt="Cycle next picture">
      <img src="images/right arrow.svg" class="cycle left" alt="cycle previous picture">
      <img src="images/longs.jpg" class="background" alt="The diamond of Long's peak from chasm lake on a clear august afternoon" tabindex="9">
    </article>
  </section>
</body>
</html>
